---
layout: default
title: (defblog exordium)
---
<div class="blurb">
  <h1>(defblog exordium)</h1>
  <p>A blog about Emacs and Lisp programming.</p>

  <ul class="posts">
	{% for post in site.posts %}
	<li>
      <span>{{ post.date | date_to_string }}</span> &#187;
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	{% endfor %}
  </ul>
</div><!-- /.blurb -->
